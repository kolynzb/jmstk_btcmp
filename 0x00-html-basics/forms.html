<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basics of html Forms</title>
  </head>
  <body>
    <form>
      <label>Name:</label>
      <input type="text" />
      <br />
      <label>email:</label>
      <input type="email" />
      <br />
      <label>Password:</label>
      <input type="password" />
      <br />
      <label>DOB:</label>
      <input type="date" />
      <br />
      <label>Gender:</label>
      <span>Male</span>
      <input type="radio" name="gender" />
      <span>Female</span>
      <input type="radio" name="gender" />

      <br />
      <label>Requirements:</label>
      <span>Laptop</span>
      <input type="checkbox" />

      <span>Headsets</span>
      <input type="checkbox" />

      <br />
      <label>Car Type:</label>
      <select id="cars" name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <!-- <option value="fiat">Fiat</option> -->
        <option value="audi">Audi</option>
      </select>
      
      <textarea name="message" rows="10" cols="30">
        The cat was playing in the garden.
        </textarea>
    </form>

    <a href="/">Link to First Lesson</a>
  </body>
</html>
