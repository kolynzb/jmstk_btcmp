<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Css Basics</title>
    <!-- internal stlyes -->
    <style>
      p {
        color: green;
      }
    
    </style>
    <!-- external -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- inline css -->
    <h1 style="color: red">Inline Styled Title</h1>
    <!-- Internally stlyed -->
    <p>This is an internally styled paragraph</p>

    <button>Click Me</button>
  </body>
</html>
